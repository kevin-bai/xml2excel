<template>
    <div class="container" if:true={user}>
        <h1 class="title">{label.Basics}</h1>
        <button
         title="Edit" onclick={editProfile} class="customButton">
         {label.Edit}
        </button>

        <div class="slds-grid slds-wrap">
            <div class="input-group slds-col slds-size_1-of-1" >
                <p class="blod">{label.profileUserName}</p>
                <!-- <p>{user.Name}</p> -->
                <template if:true={user.Name}>
                    <p>{user.Name}</p>
                </template>
                <template if:false={user.Name}>
                    <p class="light">{label.Notprovided}</p>
                </template>
            </div>
            <div class="input-group slds-col slds-size_1-of-2">
                <p class="blod">{label.Email}</p>
                <template if:true={user.Email}>
                    <p>{user.Email}</p>
                </template>
                <template if:false={user.Email}>
                    <p class="light">{label.Notprovided}</p>
                </template>
            </div>
            <div class="input-group slds-col slds-size_1-of-2">
                <p class="blod">{label.SencondaryEmail}</p>
                <!-- <p>{user.SencondaryEmail}</p> -->
                <template if:true={user.SencondaryEmail}>
                    <p>{user.SencondaryEmail}</p>
                </template>
                <template if:false={user.SencondaryEmail}>
                    <p class="light">Not provided </p>
                </template>
            </div>
            <div class="input-group slds-col slds-size_1-of-2">
                <p class="blod">{label.Country}</p>
                <!-- <p>{user.Country}</p> -->
                <template if:true={user.Country}>
                    <p>{user.Country}</p>
                </template>
                <template if:false={user.Country}>
                    <p class="light">Not provided</p>
                </template>
            </div>
            <div class="input-group slds-col slds-size_1-of-2">
                <p class="blod">{label.CompanyName}</p>
                <!-- <p>{user.CompanyName}</p> -->
                <template if:true={user.CompanyName}>
                    <p>{user.CompanyName}</p>
                </template>
                <template if:false={user.CompanyName}>
                    <p class="light">Not provided</p>
                </template>
            </div>
        </div>


        
    </div>
</template>
